{% if user.is_authenticated %}

<h2>Logged in as {{ user.username }}</h2>

<a href="{% url 'createtodo' %}">Create</a>

<form action="{% url 'user_logout' %}" method="POST">

</form>

{% else %}

<a href="{% url 'user_signup' %}">Sign Up</a>
<a href="{% url 'user_login' %}">Login</a>
